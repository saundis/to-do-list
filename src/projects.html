<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body { visibility: hidden; }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="projects-page">
    <dialog class="add-task">
        <h1>Add Task</h1>
        <form method="dialog" action="#" class="addForm">
            <div class="container">
                <label for="title">Name</label>
                <input type="text" name="title" id="title" placeholder="Add task" required>
                <label for="description">Description</label>
                <textarea name="description" id="description"placeholder="Add description"></textarea>
                <label for="date">Date</label>
                <input type="date" name="date" id="date" required>
                <label for="date">Time</label>
                <input type="time" name="time" id="time" required>
                <label for="priority">Priority</label>
                <select name="priority" id="priority" required>
                    <option value="low">Low</option>
                    <option value="middle">Middle</option>
                    <option value="High">High</option>
                </select>
                <div class="buttons">
                    <button type="button" class="cancel">Cancel</button>
                    <button type="submit" class="add">Add</button>
                </div>
            </div>
        </form>
    </dialog>
    
    <div class="sidebar">
        <div class="title">
            My Projects
        </div>
        <ul>
        </ul>
    </div>
    <div class="main">
        <div class="header">
            <h1>Home</h1>
            <div class="buttons">
                <button id="back"><span><img src="../images/back-arrow.svg" alt=""></span> Go Back</button>
                <button id="task">+ Add Task</button>
            </div>
        </div>
        <div class="task-container">
        </div>
    </div>
</body>
</html>
